<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike</title>
    <!-- Link Swiper's CSS -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section id="home">
    <video autoplay muted loop class="video-full-screen">
      <source src="assets/video.mp4" type="video/mp4" />
    </video>

    <header class="header">
      <div class="container">
        <nav class="navigation">
          <a href="#!" class="logo">
            <img src="assets/logo.svg" alt="Logo" class="logo-img" />
          </a>

          <div class="menu_toggle">
            <ion-icon name="menu-outline" class="menu_toggle_icon"></ion-icon>
          </div>

          <ul class="nav_menu">
            <li class="nav_list">
              <a href="#!" class="nav_link">About</a>
            </li>
            <li class="nav_list">
              <a href="#!" class="nav_link">Features</a>
            </li>
            <li class="nav_list">
              <a href="#!" class="nav_link">Pricing</a>
            </li>
            <li class="nav_list">
              <a href="#!" class="nav_link">Gallery</a>
            </li>
            <li class="nav_list">
              <a href="#!" class="nav_link">Team</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="hero-container">
        <h1 class="heading">
          Clean & Professional header to your Landing Page
        </h1>
        <p class="paragraph">
          If you want to deliver a smooth customer experience and look good
          while doing it, a web designer can help.
        </p>
        <div class="btns">
          <a href="#!" class="btn">Watch work</a>
          <a href="#!" class="btn">
            <div class="play-icon">
              <ion-icon name="play-outline"></ion-icon>
            </div>
            <span>Watch video</span>
          </a>
        </div>
      </div>
    </div>
  </section>
    <div class="container">
        <div class="main-image-container">
            <div class="img">
                <img src="images/image-1.webp" alt="Image" />
            </div>
            <div class="overlay">
                <ion-icon name="eye-outline" class="open-modal"></ion-icon>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-inner">
            <div class="btn-close">
                <ion-icon name="close-outline"></ion-icon>
            </div>
            <div class="slider-container">
                <div class="swiper mySwiper2">
                    <div class="swiper-wrapper main">
                        <div class="swiper-slide">
                            <img src="images/image-1.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-2.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-3.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-4.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-5.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-6.webp" alt="Image" />
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
                <div class="swiper mySwiper thumbnail-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/image-1.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-2.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-3.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-4.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-5.webp" alt="Image" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/image-6.webp" alt="Image" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
